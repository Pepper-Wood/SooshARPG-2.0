<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kumo and Lottie | SooshARPG Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="shortcut icon" type="image/png" href="http://is5.mzstatic.com/image/thumb/Purple111/v4/67/5a/15/675a1530-900b-6edd-509a-a3d4ac8df10a/source/175x175bb.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/rpguiSoosh.css">
  <link rel="stylesheet" href="css/templateDesktop.css">
  <link rel="stylesheet" href="css/templateMobile.css">
</head>
<body>
  <a href="index.html">Index page</a>

  <input type="password" id="sooshPW" autofocus="autofocus" placeholder="Enter password">
  <p id="hashresult"></p>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
  String.prototype.hashCode = function(){
    var hash = 0;
    if (this.length == 0) return hash;
    for (var i = 0; i < this.length; i++) {
        var character = this.charCodeAt(i);
        hash = ((hash<<5)-hash)+character;
        hash = hash & hash; // Convert to 32bit integer
    }
    return hash;
  }
  $("#sooshPW").keyup(function(e){
    if (e.keyCode == 13) {
      var val = -1242226110;
      if ($("#sooshPW").val().hashCode() == val) {
      	$("#hashresult").text("true");
      } else {
      	$("#hashresult").text("false");
      }
    }
  });
  </script>
</body>
</html>
